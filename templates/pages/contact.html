{% extends 'base.html' %}
{% load static %}
{% block content %}
    <img src=" {% static 'Images/Slide32.jpg' %} " class="img-responsive topimg" />
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12 hidden-xs">
                        <div class="speedbar" style="background-color: #359CBC">
                            <span class="white">&nbsp;<i class="fa fa-calendar fa-1x"></i>&nbsp;امروز : یکشنبه 26 مردادماه
                                96</span>
                        </div>
        
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                        <div class="speedbar" style="background-color: #f5f5f5; color: #444">
                            <span>شما اینجا هستید » </span>
                            <span>ارتباط با ما</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <div class="panel-default">
                            <div class="panel-heading">
                                پیشنـهادهای ویژه
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-xs-6">
                                        <a href="#">
                                            <img src="Images/freetime.png" class="img-responsive" /><br />
                                        </a>
                                    </div>
                                    <div class="col-md-12 col-xs-6">
                                        <a href="#">
                                            <img src="Images/summer.png" class="img-responsive" />
                                        </a><br />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                        <div class="panel-default mrg20T pad10A">
                            <div class="section-title">
                                <h5 class="titlepg">
                                    ارتـباط با ما
                                </h5>
                            </div>
                            <div class="panel-body">
                                <!-- Alerts -->
                                {% include 'partials/_alerts.html' %}
                                <form action= "{% url 'contact' %}" method="POST"> 
                                    <div class="form-group">
                                    {% csrf_token %}
                                    <input class="form-control mrg15B" name="name" type="text" placeholder="لطفا نام و نام خانوادگی خود را وارد کنید" required
                                     oninvalid="this.setCustomValidity('نام خود را وارد کنید')"oninput="setCustomValidity('')" pattern=".{2,}" title="نام وارده باید حداقل 3 حرف باشد" />
                                    <input class="form-control mrg15B" name="email" type="email" placeholder="لطفا یک ایمیل معتبر وارد کنید" required
                                        oninvalid="this.setCustomValidity('لطفا ایمیل را صحیح وارد فرمایید ')" oninput="setCustomValidity('')" />
                                    <input class="form-control mrg15B" name="topic" type="text" placeholder="لطفا موضوع پیام را وارد کنید" required
                                        oninvalid="this.setCustomValidity('موضوع پیغام خود را وارد کتید')" oninput="setCustomValidity('')" />
                                        <textarea class="form-control mrg15B area" type="textarea" name="comment" cols="60" rows="5" placeholder="پیغام خود را وارد فرمایید ( حداقل 6 کاراکتر )"
                                        required oninvalid="this.setCustomValidity('پیغام خود را وارد کنید')" oninput="setCustomValidity('')" maxlength="500" minlength="6"></textarea>
                                    <button type="submit" class="btn btn-warning"> ارسـال پیـام&nbsp;<i class="fa fa-paper-plane" ></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock  %}
